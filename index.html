<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
  </head>
  <body class="page">
    <div class="container">

        <header class="header">
          <img src="./images/header__logo.svg" alt="Логотип" class="header__logo logo">
        </header>

        <section class="profile">
          <img src="./images/profile__avatar.png" alt="Жак-Ив Кусто" class="profile__avatar">
            <div class="profile__content">
              <div class="profile__wrapper">
                <h2 class="profile__name">Жак-Ив Кусто</h2>
                <button type="button" class="profile__button-edit"></button>
              </div>
              <p class="profile__job">Исследователь океана</p>
            </div>
            <button type="button" class="profile__button-add"></button>
        </section>

        <section class="gallery">
          <ul class="gallery__list">
            <li class="gallery__item card">
                <img class="card__image" src="./images/gallery/card__1.jpg" alt="">
                <div class="card__wrapper">
                    <h3 class="card__title">Карачаевск</h3>
                    <button type="button" class="card__btn-like"></button>
                </div>
            </li>
            <li class="gallery__item card">
                <img class="card__image" src="./images/gallery/card__2.jpg" alt="">
                <div class="card__wrapper">
                    <h3 class="card__title">Гора Эльбрус</h3>
                    <button type="button" class="card__btn-like"></button>
                </div>
            </li>
            <li class="gallery__item card">
                <img class="card__image" src="./images/gallery/card__3.jpg" alt="">
                <div class="card__wrapper">
                    <h3 class="card__title">Домбай</h3>
                    <button type="button" class="card__btn-like"></button>
                </div>
            </li>
            <li class="gallery__item card">
                <img class="card__image" src="./images/gallery/card__2.jpg" alt="">
                <div class="card__wrapper">
                    <h3 class="card__title">Гора Эльбрус</h3>
                    <button type="button" class="card__btn-like"></button>
                </div>
            </li>
            <li class="gallery__item card">
                <img class="card__image" src="./images/gallery/card__3.jpg" alt="">
                <div class="card__wrapper">
                    <h3 class="card__title">Домбай</h3>
                    <button type="button" class="card__btn-like"></button>
                </div>
            </li>
            <li class="gallery__item card">
                <img class="card__image" src="./images/gallery/card__1.jpg" alt="">
                <div class="card__wrapper">
                    <h3 class="card__title">Карачаево-Черкессия</h3>
                    <button type="button" class="card__btn-like"></button>
                </div>
            </li>

          </ul>

        </section>

        <footer class="footer">
          <p class="footer__copyright">&nbsp; 2022 Mesto Russia Borodinov Anatoly</p>
        </footer>

    </div>
    <section class="popup popup_opened" id="popup-edit-profile">
      <div class="popup__container">
        <button type="button" class="popup__btn-close"></button>
        <form class="popup__form" action="#" method="post">
          <h3 class="popup__title">Редактировать профиль</h3>

            <input class="popup__input" type="text" id="name" name="name" placeholder="Введите имя:" minlength="2" maxlength="40">
            <input class="popup__input" type="text" id="job" name="job" placeholder="Ваша профессия:" minlength="2" maxlength="300">

          <button type="submit" name="button" class="popup__btn-save">Сохранить</button>
        </form>

      </div>
    </section>


    <script src="./scripts/edit__profile.js"></script>
    <script src="./scripts/like.js"></script>
  </body>
</html>
