<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <div class="container">

    <header class="header">
      <img src="./images/header__logo.svg" alt="Логотип" class="header__logo logo">
    </header>

    <main class="main">

      <section class="profile">
        <img src="./images/profile__avatar.png" alt="Аватар пользователя" class="profile__avatar">
        <div class="profile__content">
          <div class="profile__wrapper">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__button-edit"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button type="button" class="profile__button-add"></button>
      </section>

      <section class="gallery">
        <ul class="gallery__list">
        </ul>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&nbsp; 2022 Mesto Russia Borodinov Anatoly</p>
    </footer>

  </div>

  <div class="popup" id="popup-edit-profile">
    <div class="popup__container">
      <button type="button" class="popup__btn-close"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" action="index.html" name="edit-form" method="post">
        <input class="popup__input" type="text" id="name" name="name" placeholder="Введите имя:" minlength="2" maxlength="40">
        <input class="popup__input" type="text" id="job" name="job" placeholder="Ваша профессия:" minlength="2" maxlength="300">
        <button type="submit" name="button" class="popup__btn-save">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup" id="popup-add-photo">
    <div class="popup__container">
      <button type="button" class="popup__btn-close"></button>
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__form" action="index.html" name="edit-form" method="post">
        <input class="popup__input" type="text" id="title" name="title" placeholder="Название" minlength="2" maxlength="40">
        <input class="popup__input" type="text" id="link" name="link" placeholder="Ссылка на картинку" minlength="2" maxlength="300">
        <button type="submit" name="button" class="popup__btn-save">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_photo" id="popup-show-photo">
      <div class="popup__container popup__container_photo">
      <button type="button" class="popup__btn-close"></button>
      <img class="popup_photo-img" src="#" alt="#">
      <h2 class="popup_photo-title"></h2>
      </div>
  </div>

  <template id="card-template">
    <li class="gallery__item card">
      <button type="button" class="card__btn-trash"></button>
      <img class="card__image" src="#" alt="Фото пользователя">
      <div class="card__wrapper">
        <h3 class="card__title"></h3>
        <button type="button" class="card__btn-like"></button>
      </div>
    </li>
  </template>

  <script src="./scripts/initialCards.js"></script>
  <script src="./scripts/index.js"></script>
<!--   <script src="./scripts/like.js"></script> -->
</body>
</html>
